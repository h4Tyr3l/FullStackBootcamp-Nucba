<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiquetas Básicas</title>
</head>
<body>
    <h1>Etiquetas Básicas</h1>

    <!-- Títulos -->
    <h1>Sólo puede haber uno único por página</h1>
    <h2>Esto es un H2</h2>
    <h3>Esto es un H3</h3>
    <h4>Esto es un H4</h4>
    <h5>Esto es un H5</h5>
    <h6>Esto es un H6</h6>

    <!-- Párrafos -->
    <p>Este es un párrafo</p>

    <!-- Links/Enlaces -->
    <a href="http://google.com">Ir a Google</a> <!-- href es un atributo. El valor entre "" es a dónde queremos ir con un link -->
    <br>
    <a href="http://google.com" target="_blank">Ir a Google</a> <!-- target="_blank" abrirá el link en una nueva pestaña --> 
    <br>

    <!-- Imágenes -->
    <img src="https://cadenaser.com/resizer/yI6DBnlTtF599oJBOIGC_R6ZLqw=/736x736/filters:format(jpg):quality(70)/cloudfront-eu-central-1.images.arcpublishing.com/prisaradio/TOLWBLP2DRFWZPVWKRWIQ4WH3I.jpg" alt="Messi besando la copa del mundo"> <!-- src es la url o el path de la imagen. alt es el texto alternativo -->
    <br>
    
    <!-- Combinamos Links con imágenes -->
    <a href="https://nucba.com.ar">
        <img src="https://cadenaser.com/resizer/yI6DBnlTtF599oJBOIGC_R6ZLqw=/736x736/filters:format(jpg):quality(70)/cloudfront-eu-central-1.images.arcpublishing.com/prisaradio/TOLWBLP2DRFWZPVWKRWIQ4WH3I.jpg" alt="Messi besando la copa del mundo"> 
    </a>
</body>
</html>
